window:
  dimensions:
    columns: 124
    lines: 28
  padding:
    x: 5
    y: 5
    class:
      instance: Alacritty
      general: Alacritty
  opacity : 0.8
  blur: true

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

font:
  normal:
    family: Hack
    style: Regular
  # Bold
  bold:
    family: Hack
    style: Bold
  # Italic
  italic:
    family: Hack
    style: "Bold Italic"
size: 11.0

selection:
  save_to_clipboard: true

cursor:
  # Block
  style: Block

colors:
  # Modus Vivendi Tinted Colors
  primary:
    foreground: "#FFFFFF"
    background: "#0D0E1C"

mouse:
  hide_when_typing: true

key_bindings:
  - { key: PageUp,   mods: Shift|Control,   action: ScrollPageUp   }
  - { key: PageDown, mods: Shift|Control,   action: ScrollPageDown }
  - { key: End,      mods: Shift|Control,   action: ScrollToBottom }
  - { key: Home,     mods: Shift|Control,   action: ScrollToTop    }
